<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Wash Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            /* ðŸ”µ Background Car Image */
            background: url('https://wallpapercave.com/wp/wp8664319.jpg') no-repeat center center/cover;

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #0d6efd;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 12px;
            background: #0d6efd;
            border: none;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0b5ed7;
        }

        .note {
            font-size: 14px;
            margin-top: 15px;
        }

        .note a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Car Wash Login</h2>

        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">

        <button onclick="login()">Login</button>

        <p class="note">
            New user? <a href="#">Register here</a>
        </p>
    </div>

    <script>
        function login() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;

            if (user === "" || pass === "") {
                alert("Please fill in all fields!");
                return;
            }

            // Dummy login check
            if (user === "Deepak" && pass === "12345") {
                alert("Login Successful!");
                window.location.href = "appointment.html";
            } else {
                alert("Incorrect username or password!");
            }
        }
    </script>

</body>
</html>
