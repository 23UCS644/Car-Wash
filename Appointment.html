<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Wash Appointment Booking</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            /* ðŸ”µ Background Car Image */
            background: url('https://img.freepik.com/premium-photo/luxury-car-wash-spa_681124-247.jpg?w=996') no-repeat center center/cover;

            height: 100vh;
        }

        /* Dark overlay */
        .overlay {
            background: c3ceff(0, 0, 0, 0.60);
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        /* Form container */
        .form-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #c3ceff;
            padding: 35px;
            width: 450px;
            border-radius: 10px;
            box-shadow: 0 0 15px c3ceff(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            color: #c3ceff;
            margin-bottom: 20px;
        }

        input, select, textarea {
            width: 95%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #c3ceff;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 70px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #c3ceff;
            border: none;
            border-radius: 5px;
            color: c3ceff(0, 0, 0);
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #c3ceff;
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="form-box">
        <h2>Book Appointment</h2>

        <input type="text" id="name" placeholder="Customer Name">
        <input type="text" id="phone" placeholder="Phone Number">
        <input type="email" id="email" placeholder="Email Address">
        <textarea id="address" placeholder="Address"></textarea>

        <input type="text" id="vehicleModel" placeholder="Vehicle Model">
        <input type="number" id="vehicleYear" placeholder="Vehicle Year">

        <select id="service">
            <option value="">Choose Your Service</option>
            <option value="Exterior Wash">Exterior Wash</option>
            <option value="Interior Cleaning">Interior Cleaning</option>
            <option value="Full Wash">Full Wash</option>
            <option value="Premium Detailing">Premium Detailing</option>
        </select>

        <label style="font-weight:bold;">Appointment Date:</label>
        <input type="date" id="date">

        <label style="font-weight:bold;">Appointment Time:</label>
        <input type="time" id="time">

        <button onclick="submitAppointment()">Submit Appointment</button>
    </div>


    <script>
        function submitAppointment() {
            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            let email = document.getElementById("email").value;
            let address = document.getElementById("address").value;
            let model = document.getElementById("vehicleModel").value;
            let year = document.getElementById("vehicleYear").value;
            let service = document.getElementById("service").value;
            let date = document.getElementById("date").value;
            let time = document.getElementById("time").value;

            if (!name || !phone || !email || !address || !model || !year || !service || !date || !time) {
                alert("Please fill in all fields!");
                return;
            }

            alert(
                "Appointment Booked Successfully!\n\n" +
                "Customer Name: " + name +
                "\nPhone: " + phone +
                "\nEmail: " + email +
                "\nAddress: " + address +
                "\nVehicle Model: " + model +
                "\nVehicle Year: " + year +
                "\nService: " + service +
                "\nDate: " + date +
                "\nTime: " + time
            );
        }
    </script>

</body>
</html>
